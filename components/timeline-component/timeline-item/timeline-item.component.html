<div
  class="left"
  *ngIf="!isSidebar"
  [ngClass]="{ 'active-date' : isActive, 'active-date-present' : currentIndex === 0, 'active-date-full' : currentIndex !== 0}"
>
  <ng-content select="app-timeline-date"></ng-content>
</div>

<div class="active-dot" *ngIf="isActive && !isSidebar"></div>

<div class="container right" [ngClass]="{ side: isSidebar, active: isActive && isSidebar }">
  <div class="content" [ngClass]="{ 'side': isSidebar, 'middle': !isSidebar, 'current-bg': isActive && isSidebar }">
    <ng-content select="app-timeline-item-header"></ng-content>
    <ng-content select="app-timeline-item-content"></ng-content>
  </div>
</div>
